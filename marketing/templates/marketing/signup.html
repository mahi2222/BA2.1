<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBC BA Program | Sign Up</title>
    <style>
        /* --- CSS STYLES --- */
        :root {
            --primary-color: #0056b3; /* Professional Blue */
            --secondary-color: #28a745; /* Growth Green */
            --dark-color: #333;
            --light-color: #f4f4f4;
            --white: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            line-height: 1.6;
            color: var(--dark-color);
            background-color: var(--light-color);
        }

        /* Container */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header & Nav */
        header {
            background: var(--white);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark-color);
            margin-left: 20px;
            font-weight: 500;
        }

        .btn {
            display: inline-block;
            background: var(--primary-color);
            color: var(--white);
            padding: 10px 25px;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            background: #004494;
        }

        /* Signup Section */
        .signup-section {
            padding: 60px 0;
            min-height: calc(100vh - 70px - 100px); /* Adjust for header and footer */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-form-container {
            background: var(--white);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            border-top: 5px solid var(--primary-color);
        }

        .signup-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }

        .form-text {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }

        /* Footer */
        footer {
            background: var(--dark-color);
            color: var(--white);
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .signup-form-container { padding: 25px; }
            .signup-title { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <a href="{% url 'index' %}" class="logo">PBC</a>
                <div class="nav-links">
                    <a href="{% url 'index' %}">Home</a>
                </div>
            </nav>
        </div>
    </header>

    <section class="signup-section">
        <div class="container">
            <div class="signup-form-container">
                <h2 class="signup-title">Business Associate Sign Up</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" id="firstName" name="firstName" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required minlength="6">
                    </div>

                    <div class="form-group">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="address" class="form-label">Address</label>
                        <textarea id="address" name="address" class="form-control" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="pincode" class="form-label">Pin Code</label>
                        <input type="text" id="pincode" name="pincode" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="country" class="form-label">Country</label>
                        <input type="text" id="country" name="country" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="fee" class="form-label">Fee ready to pay (INR)</label>
                        <input type="number" id="fee" name="fee" class="form-control" min="1000" max="10000" placeholder="1000 - 10000" required>
                        <p class="form-text">Please enter an amount between ₹1,000 and ₹10,000.</p>
                    </div>

                    <div class="form-group" style="margin-top: 30px;">
                        <button type="submit" class="btn" style="width: 100%;">Submit Application</button>
                    </div>

                    <p class="form-text" style="text-align: center; margin-top: 20px;">
                        Already have an account? <a href="{% url 'signin' %}" style="color: var(--primary-color); text-decoration: none;">Sign In</a>
                    </p>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 PBC Human Development Company. All Rights Reserved.</p>
    </footer>

</body>
</html>
